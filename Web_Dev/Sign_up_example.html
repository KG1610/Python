<!DOCTYPE html>
<html lang="en">
<head>

    <title>Sign Up for awesome shit</title>

<body>
    <h1>Digital Me Sign Up page</h1>
    <h2>The most awsome online resource</h2>
    <p>Enter details below</p>
    <p><i>fields below are required</i></p>

    <form>
        <label for="fn">First Name</label>
        <input type="text" name="" id="fn", required=True>
        <label for="ln">Last Name</label>

        <label for="mail">Email</label>
        <input type="email" name="" id="mail", required=True>
        <label for="pass">Password</label>
        <input type="password" name="" id="pass", required=True>

        <p>Are you over 18 years old?</p>
        <label for="y">Yes:</label>
        <input type="radio" name="over" id="y">
        <label for="n">No:</label>
        <input type="radio" name="over" id="n">

        <p>Credit Card or Paypal?</p>
        <select name="payment" id="">
            <option value="cc">Credit Card</option>
            <option value="pp">Paypal</option>
        </select>
        <input type="submit" value="Sign Up">
    </form>

</body>
